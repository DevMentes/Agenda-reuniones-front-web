<div class="container">
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#restrict_hours_modal">
    Restringir horario
  </button>
</div>

<div class="modal fade" id="restrict_hours_modal" tabindex="-1" role="dialog" aria-labelledby="modal_tittle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header green">
        <h5 class="modal-tittle" id="modal_tittle">
          Bloquear horario
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="form-group">
                <label for="date"><h5>DÃ­as</h5></label>
                <div *ngFor="let option of options">
                  <label>
                    <input type="checkbox"
                      name="options"
                      value="{{ option.value }}"
                      [(ngModel)]="option.checked" />
                    {{option.name}}  
                  </label>
                </div>
                
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-group">
                <label for="start_at"><h5>Hora de inicio</h5></label>
                <input type="time" class="form-control"  name="startAt" id="start_at" [(ngModel)]="startAt">
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="form-group">
                <label for="finish_at"><h5>Hora de termino</h5></label>
                <input type="time" class="form-control"  name="finishAt" id="finish_at" [(ngModel)]="finishAt" >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="bloquear()">Bloquear</button>
      </div>
    </div>
  </div>
</div>
